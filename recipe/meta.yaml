{% set name = "flake8-eradicate" %}
{% set version = "1.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flake8-eradicate-{{ version }}.tar.gz
  sha256: e4c98f00d17dc8653e3388cac2624cd81e9735de2fd4a8dcf99029633ebd7a63

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.6,<4.0
  run:
    - attrs
    - eradicate >=2.0
    - flake8 >=3.5,<6.0
    - python >=3.6,<4.0

test:
  imports:
    - flake8_eradicate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sobolevn/flake8-eradicate
  summary: Flake8 plugin to find commented out code
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
